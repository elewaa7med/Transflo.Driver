<div class="row">
    <div class="col-12">
        <!-- Page title -->
        <div class="my-5">
            <h3>Driver Edit</h3>
            <hr>
        </div>
        <!-- Form START -->
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="row mb-5 gx-5">
                <!-- Contact detail -->
                <div class="col-xxl-8 mb-5 mb-xxl-0">
                    <div class="bg-secondary-soft px-4 py-5 rounded">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">First Name *</label>
                                <input formControlName="firstName" id="firstName" type="text"
                                    [(ngModel)]="getDriver.firstName" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Last Name </label>
                                <input formControlName="lastName" id="lastName" type="text"
                                    [(ngModel)]="getDriver.lastName" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input formControlName="email" id="email" type="text" [(ngModel)]="getDriver.email"
                                    class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Phone number</label>
                                <input formControlName="phoneNumber" id="phoneNumber" type="text"
                                    [(ngModel)]="getDriver.phoneNumber" class="form-control">
                            </div>
                            <div class="col-md-6 " style="text-align: center;">
                                <button class="btn btn-primary" type="submit" [disabled]="!form.valid" style="margin-right: 20px;">Update</button>
                                <a class="btn btn-dark" type="submit" routerLink="/driver/index" >back</a>
                            </div>
                           
                            
                        </div> <!-- Row END -->
                        

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
